components:
  schemas:
    Product:
      type: object
      required:
        - title
        - description
        - price
        - thumbnail
        - code
        - stock
        - category
        - status
      properties:
        _id:
          type: ObjectId
          description: Id generated by MongoDB.
          example: ObjectId("66019097316ed0cdfa04dba2")
        title:
          type: string
          description: Title of the product.
          example: "Chainsaw Man - Tomo 1"
        description:
          type: string
          description: Description of the product.
          example: '"Chainsaw Man" es la historia de Denji, un adolescente que carga con las inmensas deudas de su padre y que malvive como puede para saldarlas, ya sea vendiendo sus órganos o haciendo todo tipo de trabajos malpagados. Su única compañía es Pochita, un demonio motosierra.'
        price:
          type: number
          description: Price of the product.
          example: 100
        thumbnail:
          type: string
          description: Thumbnail of the product.
          example: "https://cdn.imgchest.com/files/3yrgc3vjq24.jpg"
        code:
          type: string
          description: Code of the product.
          example: "123456"
        stock:
          type: number
          description: Stock of the product.
          example: 100
        category:
          type: string
          description: Category of the product.
          enum:
            - "Comics"
            - "Manga"
            - "Fantasy"
            - "Romance"
            - "Other"
          example: "Manga"
        status:
          type: boolean
          description: Status of the product.
          example: true