components:
  schemas:
    Cart:
      type: object
      required:
        - _id
        - products
        - userId
      properties:
        _id:
          type: ObjectId
          description: ID generated by MongoDB.
          example: ObjectId("66019097316ed0cdfa04dba2")
        products:
          type: array
          description: Array of products store in the cart.
          items:
            $ref: "#/components/schemas/Product"
          example:
            [{ productId: ObjectId("66019097316ed0cdfa04dba2"), quantity: 10 }]
        userId:
          type: ObjectId
          description: User ID stored in the database.
          example: ObjectId("66019097316ed0cdfa0")
        hasPurchased:
          type: boolean
          description: Whether or not the user has purchased the cart.
          example: false